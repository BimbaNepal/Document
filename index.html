    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --accent-color: #1a73e8;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            background-image: radial-gradient(circle at top right, #e2e8f0, transparent);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* Modern Banner */
        .banner {
            background: linear-gradient(135deg, #fff9c4 0%, #fef5d8 100%);
            border-radius: 24px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .banner img { height: 80%; object-fit: contain; }

        /* Modern Search */
        .search-container {
            position: relative;
            background: var(--glass-bg);
            border-radius: 50px;
            padding: 4px 6px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--card-shadow);
        }

        .search-input {
            border: none;
            outline: none;
            background: transparent;
            padding: 12px 15px;
            width: 100%;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        /* Quick Nav Icons */
        .circle-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
        }

        .circle {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px; /* Squircle style */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            border: 1px solid #edf2f7;
            transition: all 0.3s ease;
        }

        .circle:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
        .circle img { width: 60%; height: 60%; object-fit: contain; }

        /* Premium Service Cards */
        .action-bar {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 14px;
            display: flex;
            align-items: center;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-bar::after {
            content: '';
            position: absolute;
            right: 15px;
            width: 6px;
            height: 6px;
            border-top: 2px solid #cbd5e1;
            border-right: 2px solid #cbd5e1;
            transform: rotate(45deg);
        }

        .action-bar:hover {
            transform: translateY(-2px) scale(1.01);
            background: #ffffff;
            border-color: var(--accent-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .icon-holder {
            width: 52px;
            height: 52px;
            background: #f8fafc;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            flex-shrink: 0;
            border: 1px solid #f1f5f9;
        }

        .icon-holder img { width: 65%; height: 65%; object-fit: contain; }

        .label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .emoji { font-size: 1.4rem; margin-left: auto; margin-right: 25px; }

        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
